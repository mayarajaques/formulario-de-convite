<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>

  <div id="app">
    <aside>
      <div class="aside-container">
        <img src="assets/image/Logo.svg" alt="logo de festa">
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </aside>

    <main>
      <div class="main-container">
        <div>
          <p>Crie seu convite</p>
        </div>


        <form method="post">
          <fieldset>
            <section>
              <div id="title-first">
                <img src="assets/image/icon/calendario.svg" alt="icone de calendario">
                <legend class="">Sobre o evento</legend>
              </div>

              <div class="input-wrapper">
                <label class="tittle_input" for="title">Titulo</label>
                <input id="title" name="title" type="text" placeholder="Nome do evento">
              </div>

              <div class="input-wrapper grid-date gap">
                <div>
                  <label class="tittle_input" for="data_inicio">Início</label>
                  <input id="data_inicio" name="data_inicio" type="datetime" placeholder="DD/MM/AAAA, --:--" lang="pt-br">
                </div>

                <div>
                  <label class="tittle_input" for="data_fim">Fim</label>
                  <input id="data_fim" name="data_fim" type="datetime" lang="pt-br" placeholder="DD/MM/AAAA, --:--">
                </div>
              </div>
            </section>
          </fieldset>

          <div class="flex-2 gap">
            <fieldset>
              <section>
                <label class="tittle_input" for="present">Tipo</label>
                <div class="radio-wrapper">

                  <div class="radio-inner">
                    <input id="present" name="type-shift" value="present" type="radio">
                    <label for="present">
                      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_6104_206)">
                          <path fill-rule="evenodd" clip-rule="evenodd"

.83331H6.66671C6.39056 9.83331 6.16671 9.60945 6.16671 9.33331ZM6.16671 12C6.16671 11.7238 6.39056 11.5 6.66671 11.5H9.33337C9.60952 11.5 9.83337 11.7238 9.83337 12C9.83337 12.2761 9.60952 12.5 9.33337 12.5H6.66671C6.39056 12.5 6.16671 12.2761 6.16671 12Z"
                            fill="#869198" />
                        </g>
                        <defs>
                          <clipPath id="clip0_6104_206">
                            <rect width="16" height="16" fill="white" />
                          </clipPath>
                        </defs>
                      </svg>
                      Presencial
                    </label>
                  </div>


                  <div class="radio-inner">
                    <input id="online" name="type-shift" value="online" type="radio">
                    <label for="online">
                      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M2.66671 4.5C2.20647 4.5 1.83337 4.8731 1.83337 5.33333V10.6667C1.83337 11.1269 2.20647 11.5 2.66671 11.5H9.33337C9.79361 11.5 10.1667 11.1269 10.1667 10.6667V8.6735C10.1666 8.66864 10.1666 8.66378 10.1667 8.65892V7.00949C10.1666 7.00347 10.1666 6.99746 10.1667 6.99145V5.33333C10.1667 4.8731 9.79361 4.5 9.33337 4.5H2.66671ZM11.1667 6.12939V5.33333C11.1667 4.32081 10.3459 3.5 9.33337 3.5H2.66671C1.65419 3.5 0.833374 4.32081 0.833374 5.33333V10.6667C0.833374 11.6792 1.65419 12.5 2.66671 12.5H9.33337C10.3459 12.5 11.1667 11.6792 11.1667 10.6667V9.60093L13.8717 11.4043C13.9972 11.4878 14.143 11.5357 14.2936 11.5429C14.4441 11.5501 14.5938 11.5163 14.7267 11.4452C14.8596 11.374 14.9707 11.2682 15.0482 11.1389C15.1257 11.0096 15.1666 10.8617 15.1667 10.7109V5.24681C15.1667 5.24677 15.1667 5.24686 15.1667 5.24681C15.1667 5.10024 15.1281 4.9561 15.0547 4.82923C14.9812 4.70231 14.8756 4.59702 14.7485 4.52398C14.6213 4.45094 14.4772 4.41274 14.3305 4.41324C14.1839 4.41374 14.04 4.45291 13.9134 4.52681L11.1667 6.12939ZM11.1667 7.28715V8.39908L14.1667 10.3991V5.53677L11.1667 7.28715Z"
                          fill="#869198" />
                      </svg>
                      Online
                    </label>
                  </div>
                </div>
              </section>
            </fieldset>

            <section>
              <div class="input-wrapper">
                <label class="tittle_input" for="address">Local</label>
                <input id="address" name="address" type="text" placeholder="Link ou endereço">
              </div>
          </div>
          </section>

          <section>
            <label class="tittle_input" for="description">Descrição</label>
            <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
          </section>

          <fieldset>
            <div class="legend">
              <img src="assets/image/icon/paintbrush-vertical.svg" alt="icone de pincel">
              <legend>Personalização</legend>
            </div>

            <section>
              <label>Cor principal</label>
              <div class="radio-wrapper-color">

                <input type="radio" name="options" id="color">
                <label for="color">
                  <img src="assets/image/icon/Circle.svg" alt="color">
                </label>

                <input type="radio" name="options" id="color-1">
                <label for="color-1">
                  <img src="assets/image/icon/Circle-1.svg" alt="color-1">
                </label>


                <input type="radio" name="options" id="color-2">
                <label for="color-2">
                  <img src="assets/image/icon/Circle-2.svg" alt="color_blue_ligh">
                </label>


                <input type="radio" name="options" id="color-3">
                <label for="color-3">
                  <img src="assets/image/icon/Circle-3.svg" alt="color-3">
                </label>

                <input type="radio" name="options" id="color-4">
                <label for="color-4">
                  <img src="assets/image/icon/Circle-4.svg" alt="color-4">
                </label>


                <input type="radio" name="options" id="color-5">
                <label for="color-5">
                  <img src="assets/image/icon/Circle-5.svg" alt="color-5">
                </label>


                <input type="radio" name="options" id="color-6">
                <label for="color-6">
                  <img src="assets/image/icon/Circle-6.svg" alt="color-6">
                </label>


                <input type="radio" name="options" id="color-7">
                <label for="color-7">
                  <img src="assets/image/icon/Circle-7.svg" alt="color-7">
                </label>


                <input type="radio" name="options" id="color-8">
                <label for="color-8">
                  <img src="assets/image/icon/Circle-8.svg" alt="color-8">
                </label>

                <input type="radio" name="options" id="color-9">
                <label for="color-9">
                  <img src="assets/image/icon/Circle-9.svg" alt="color-9">
                </label>

                <input type="radio" name="options" id="color-10">
                <label for="color-10">
                  <img src="assets/image/icon/Circle-10.svg" alt="color-10">
                </label>
              </div>
            </section>
          </fieldset>

          <fieldset>
            <label for="theme">Tema do evento</label>
            <section class="flex-type radio-wrapper-theme">

              <div class="radio-wrapper-type">
                <input type="radio" name="theme" id="birth" />
                <label for="birth">
                  <img src="assets/image/theme/Image-1.png" alt="imagem de tema de aniversario">
                  <span>Aniversário</span>
                </label>
              </div>

              <div class="radio-wrapper-type">
                <input type="radio" name="theme" id="child" />
                <label for="child">
                  <img src="assets/image/theme/Image-2.png" alt="imagem de tema de festa infantil">
                  <span>Infantil</span>
                </label>
              </div>

              <div class="radio-wrapper-type">
                <input type="radio" name="theme" id="graduation" />
                  <label for="graduation">
                    <img src="assets/image/theme/Image-3.png" alt="imagem de tema de formatura">
                    <span>Formatura</span>
                  </label>
                </div>
          

              <div class="radio-wrapper-type">
                <input type="radio" name="theme" id="marriage" />
                <label for="marriage">
                  <img src="assets/image/theme/Image-4.png" alt="imagem de tema de casamento">
                  <span>Casamento</span>
                </label>
              </div>

              <div class="radio-wrapper-type">
                <input type="radio" name="theme" id="baby" />
                <label for="baby">
                  <img src="assets/image/theme/Image-5.png" alt="imagem de tema de chá de bebê">
                  <span>Chá de bebê</span>
                </label>
              </div>

              <div class="radio-wrapper-type">
                <input type="radio" name="theme" id="bridal-shower" />
                <label for="bridal-shower">
                  <img src="assets/image/theme/Image-6.png" alt="imagem de tema de chá de panela">
                  <span>Chá de panela</span>
                </label>
              </div>

              <div class="radio-wrapper-type">
                <input type="radio" name="theme" id="carnival" />
                <label for="carnival">
                  <img src="assets/image/theme/Image-7.png" alt="imagem de tema de carnaval">
                  <span>Carnaval</span>
                </label>
              </div>

              <div class="radio-wrapper-type">
                <input type="radio" name="theme" id="easter" />
                <label for="easter">
                  <img src="assets/image/theme/Image-8.png" alt="imagem de tema de páscoa">
                  <span>Páscoa</span>
                </label>
              </div>

              <div class="radio-wrapper-type">
                <input type="radio" name="theme" id="june-celebration" />
                <label for="june-celebration">
                  <img src="assets/image/theme/Image-9.png" alt="imagem de tema de festa infantil">
                  <span>São João</span>
                </label>
              </div>

              <div class="radio-wrapper-type">
                <input type="radio" name="theme" id="halloween" />
                <label for="halloween">
                  <img src="assets/image/theme/Image-10.png" alt="imagem de tema de festa de halloween">
                  <span>Halloween</span>
                </label>
              </div>

              <div class="radio-wrapper-type">
                <input type="radio" name="theme" id="christmas" />
                <label for="christmas">
                  <img src="assets/image/theme/Image-11.png" alt="imagem de tema de Natal">
                  <span>Natal</span>
                </label>
              </div>
              <div class="radio-wrapper-type">
                <input type="radio" name="theme" id="other" />
                <label for="other">
                  <img src="assets/image/theme/Image-12.png" alt="imagem de outro tema">
                  <span>Outro</span>
                </label>
              </div>
            </section>
          </fieldset>

          <fieldset>
            <div class="flex-col">
              <label class="switch-label" for="theme-switch">Estilo
                <div class="switch">
                  <input type="checkbox" id="theme-switch" name="theme-switch" />
                  <div class="switch-image">
                  </div>
                  <span class="theme-text">
                </div>
              </label>
              </span>
              <div class="droparea-wrapper">
                <label for="">Foto de capa</label>
                <div class="select-wrapper">
                  <div class="select-hover">
                    <input type="file" id="file" name="file">
                    <label for="file"><img src="assets/image/icon/upload.svg" alt="icone de upload">Selecionar</label>
                  </div>
                  <span class="file-text">Nenhum arquivo selecionado</span>
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <section>
              <div class="legend">
                <img src="assets/image/icon/contact.svg" alt="icone de contato">
                <legend>Dados para contato</legend>
              </div>

              <div class="input-wrapper">
                <label class="tittle_input" for="title">Nome</label>
                <input id="title" name="title" type="text" placeholder="Nome completo" required>
        
                <div class="error obrigatory">
                  <img src="assets/image/icon/circle-alert.svg" alt="icone de alerta">
                  <em>Campo obrigatório</em>

                </div>
              </div>

              <div class="flex-2 gap">
                <div class="input-wrapper">
                  <label class="tittle_input" for="email">E-mail</label>
                  <input id="email" name="email" type="email" required placeholder="exemplo@email.com">
                  
                  <div class="error">
                    <img src="assets/image/icon/circle-alert.svg" alt="icone de alerta">
                    <em>E-mail inválido</em>
                  </div>
                </div>
                    
                  <div class="input-wrapper">
                    <label class="tittle_input" for="phone">Telefone</label>
                    <input id="phone" name="phone" type="tel" required 
                    pattern="\(\d{2}\) \d{5}-\d{4}|\(\d{2}\) \d{4}-\d{4}"
                    placeholder="(99) 99999-9999">
                    <div class="error">
                      <img src="assets/image/icon/circle-alert.svg" alt="icone de alerta">
                      <em>Telefone inválido - Use (XX) XXXXX-XXXX</em>

                    </div>
                  </div>
                </div>
              </section>
          </fieldset>

          <div class="layout-divider"></div>

          <footer>
            <div class="checkbox-wrapper">
              <div class="checkbox-inner">
                <input type="checkbox" id="read-terms" value="read-terms" name="terms">
                <label for="read-terms">
                  <span>Li e concordo com os <mark>Termos e Condições</mark> e com a <mark>Política de
                      Privacidade</mark></span>
                  <div class="check-image"></div>
                </label>
              </div>

              <div class="checkbox-inner">
                <input type="checkbox" id="promotional-email" value="promotional-email" name="promotions">
                <label for="promotional-email">
                  <span>Aceito receber atualizações e promoções por e-mail</span>
                  <div class="check-image"></div>
                </label>
              </div>

              <div class="checkbox-inner">
                <input type="checkbox" id="promotional-sms" value="promotional-sms" name="promotions">
                <label for="promotional-sms">
                  <span>Aceito receber atualizações e promoções por SMS</span>
                  <div class="check-image"></div>
                </label>
              </div>
            </div>

            <div class="button-wrapper">
              <button type="button">
                <img src="assets/image/icon/ticket.svg" alt="icone de ingresso">
                <label>Gerar Convite</label>
              </button>
            </div>
          </footer>
        </form>

      </div>
    </main>
  </div>

  <script src="/script/controlfile.js"></script>
</body>

</html>
